<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Сinema</title>
  </head>

  <body>
    <!-- Пример именования классов:
      block_name-element_name--modifier_name--modifier_name
      Подчёркивания в названиях потому что так при двойном клике на слове, выберется всё название
      
    Стили для джаваскрипт-файлов:
    data-action="next" - для кнопок и ссылок (data-action="click")
    id - для инпутов
    js-element - для остальных элементов
    -->
    <div class="page">
      <div class="navigation_background">
        <header class="header container">
          <h1 class="logo"><a class="logo-link" href="#">Online Cinema</a></h1>
          <nav class="navigation">
            <ul class="menu_list">
              <li class="menu_list-item">
                <a href="#" class="menu_list-link">Home</a>
              </li>
              <li class="menu_list-item">
                <a href="#" class="menu_list-link">My Library</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <section class="form-section">
        <div class="container">
          <form action="#" class="search-form" id="search-form">
            <div class="search-form_wrap">
              <div class="search-form_elem">
                <label for="search-form_input"
                  ><i class="material-icons search-form_icon">search</i></label
                >
              </div>
              <div class="search-form_elem search-form_elem-input">
                <input
                  id="search-form_input"
                  type="text"
                  placeholder="Write movie name and click Enter"
                  class="search-form_input"
                  list="languages"
                />
                <datalist
                  id="search-form_datalist"
                  class="search-form_datalist"
                >
                  <option value="Example"></option>
                </datalist>
              </div>
            </div>
          </form>
        </div>
        <!-- Movie-list -->
        <!-- <ul></ul> -->
      </section>
      <div class="main_content container js-result">
        <div class="pagination">
          <button
            class="pagination_btn pagination_btn-prev"
            id="pagination_btn-prev"
          >
            prev
          </button>
          <div class="pagination_page">
            <span class="pagination_value" id="pagination_value">1</span>
          </div>
          <button
            class="pagination_btn pagination_btn-next"
            id="pagination_btn-next"
          >
            next
          </button>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p class="footer_text">
            2020 Create by <a href="#" class="footer_text-item">Lebarde Team</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
